<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Software Survey</h1>

    <form>
    <div class="form-control">
        <label>
            How did you hear about Graphics Software?
        </label>

        <!-- Input Type Radio Button -->
        <label for="recommed-1">
            <input type="radio" id="recommed-1" 
                   name="recommed">Email
              </input>
        </label>
        <label for="recommed-2">
            <input type="radio" id="recommed-2" 
                   name="recommed">Social media
              </input>
        </label>
        <label for="recommed-3">
            <input type="radio" id="recommed-3" 
                   name="recommed">Search
              </input>
        </label>
    </div>
    <div class="form-control">
        <label>
            Which platform do you use?
        </label>

        <!-- Input Type Radio Button -->
        <label for="recommed-1">
            <input type="radio" id="recommed-1" 
                   name="recommed">Windows
              </input>
        </label>
        <label for="recommed-2">
            <input type="radio" id="recommed-2" 
                   name="recommed">Linux
              </input>
        </label>
        <label for="recommed-3">
            <input type="radio" id="recommed-3" 
                   name="recommed">Other
              </input>
              
        </label>
    </div>

    <div class="form-control">
        <label>
            How would you rate?
        </label>
        
        <div class="star-rating">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
          </div>
          
    </div>
    <div class="form-control">
        <label>
            Did you purchase Graphics software?
        </label>

        <!-- Input Type Radio Button -->
        <label for="recommed-1">
            <input type="radio" id="recommed-1" 
                   name="recommed">Yes
              </input>
        </label>
        <label for="recommed-2">
            <input type="radio" id="recommed-2" 
                   name="recommed">No
              </input>
        </label>
    </div>


        <div class="form-control">
            <label for="comment">
                Please let us know negative/positive comments
            </label>

            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here">
            </textarea> 
        </div>
        <!-- Multi-line Text Input Control -->
       <center> <button type="submit" value="submit">
            Submit
        </button></center>
    </form>
    
</body>

</html>
